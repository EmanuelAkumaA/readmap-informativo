<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select e seus tipos</title>
</head>
<body>
    
    <form onsubmit="" method="get">
        <label> Nome: </label><input type="text" name="nome"><br>
        <label> Cargo: </label>

        <!-- O campo SELECT serve para que com a TAG OPTION dê opções para o usuário -->

        <select name="role">
            <option value=""> Selecione Cargo </option>
            <option value="Gerente"> Gerente </option>
            <option value="Diretor"> Diretor </option>
            <option value="Analista"> Analista </option>
            <option value="Desenvolvedor"> Desenvolvedor </option>

        </select>

<!-- TEXTEAREA serve para deixar um campo maior onde possa colocar uma mensagem de texto -->

        <label> Mensagem </label>
        <textarea rows="10" cols="60" name="mesage"></textarea>
    </form>

</body>
</html>
